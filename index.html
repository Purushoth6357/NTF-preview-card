<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>

        <article class="product">
            <picture>
                <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            </picture>
            <div class="content">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="description lightcolor">Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex-group">
                    <span class="product_price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                    <span class="time lightcolor"> <img src="images/icon-clock.svg" alt=""> 3 days left</span>
                </div>
                <hr>
                <div class="creator"> <img src="images/image-avatar.png" alt="" width="50px" height="50px">
                    <p><span class="lightcolor">Creation of </span>Jules Wyvern</p>
                </div>
            </div>

        </article>

    </main>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="">Purushoth_48</a>.
    </div> -->
</body>

</html>
